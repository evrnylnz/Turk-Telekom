<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sorgu</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(90deg, #f4f4f4, #e0e0e0);
            margin: 0;
            padding: 0;
            color: #333;
        }

        .container {
            width: 90%;
            max-width: 800px;
            margin: 40px auto;
            padding: 20px;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: #0056b3;
            margin-bottom: 20px;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            font-size: 16px;
        }

        .form-group select,
        .form-group input {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 16px;
            box-sizing: border-box;
        }

        .form-group select:focus,
        .form-group input:focus {
            border-color: #0056b3;
            outline: none;
            box-shadow: 0 0 0 3px rgba(0, 86, 179, 0.2);
        }

        .form-group button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 32px; /* Increased font size for better visibility */
            font-weight: 500; /* Make button text thicker */
            transition: background-color 0.3s, transform 0.2s;
            width: auto; /* Button width adjusted to fit content */
            margin: 0 auto; /* Center button */
            display: block; /* Make sure button is block-level for centering */
        }

        .form-group button:hover {
            background-color: #0056b3;
            transform: translateY(-2px);
        }

        .form-group button:active {
            background-color: #004494;
            transform: translateY(0);
        }

        .extra-link {
            text-align: center;
            margin-top: 20px;
        }

        .extra-link a {
            color: #0056b3;
            text-decoration: none;
            font-size: 16px;
            margin: 0 15px;
        }

        .extra-link a:hover {
            text-decoration: underline;
        }

        .back-link {
            text-align: center;
            margin-top: 30px;
        }

        .back-link a {
            color: #0056b3;
            text-decoration: none;
            font-size: 16px;
        }

        .back-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Sorgu</h1>
    <form method="get" action="{% url 'results' %}">
        <div class="form-group">
            <label for="province">Şehir:</label>
            <select name="province" id="province">
                <option value="">Tümü</option>
                {% for province in provinces %}
                    <option value="{{ province.id }}">{{ province.name }}</option>
                {% endfor %}
            </select>
        </div>
        <button type="submit">Sorgula</button>
    </form>
    <div class="extra-link">
        <a href="{% url 'export_excel' %}">Excel Olarak İndir</a>
        <a href="{% url 'trash_list' %}">Trash</a>
    </div>
    <div class="back-link">
        <a href="{% url 'home' %}">Geri</a>
    </div>
</div>

<script>
    // JavaScript code here (if needed)
</script>
</body>
</html>
