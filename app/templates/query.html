<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sorgu</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        .container {
            width: 80%;
            margin: auto;
            overflow: hidden;
        }

        h1 {
            text-align: center;
            color: #333;
        }

        form {
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        .form-group input,
        .form-group select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        .form-group input:focus,
        .form-group select:focus {
            border-color: #0056b3;
            outline: none;
        }

        .form-group button {
            background-color: #0056b3;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            margin-right: 10px; /* Space between buttons */
        }

        .form-group button:hover {
            background-color: #004494;
        }

        .back-link, .extra-link {
            display: block;
            text-align: center;
            margin: 20px 0;
        }

        .extra-link a {
            margin-right: 20px;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Sorgu</h1>
    <form method="get" action="{% url 'results' %}">
        <div class="form-group">
            <label for="province">Şehir:</label>
            <select name="province" id="province">
                <option value="">Tümü</option>
                {% for province in provinces %}
                    <option value="{{ province.id }}">{{ province.name }}</option>
                {% endfor %}
            </select>
        </div>
        <button type="submit">Sorgula</button>
    </form>
    <div class="extra-link">
        <a href="{% url 'export_excel' %}">Excel Olarak İndir</a>
        <a href="{% url 'trash_list' %}">Trash</a>
    </div>
    <a href="{% url 'home' %}">Geri</a>
</div>

<script>
    //JavaScript code here (if needed)
</script>
</body>
</html>
