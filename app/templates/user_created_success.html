<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Created</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(90deg, #33ffac, #c3cfe2);
            margin: 0;
            padding: 20px;
            text-align: center;
            color: #333;
        }

        .container {
            max-width: 600px;
            margin: auto;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: #28a745;
            font-weight: 500;
        }

        .button {
            display: inline-block;
            background-color: #0056b3;
            color: white;
            padding: 15px 25px;
            border-radius: 4px;
            text-decoration: none;
            font-size: 18px;
            margin: 10px;
            transition: background-color 0.3s ease, transform 0.2s;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .button:hover {
            background-color: #004494;
            transform: translateY(-2px);
            box-shadow: 0 6px 8px rgba(0, 0, 0, 0.15);
        }

        .button:active {
            background-color: #003d79;
            transform: translateY(0);
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Kullanıcı Başarıyla Oluşturuldu</h1>
    <p>User <strong>{{ username }}</strong> has been created successfully!</p>
    <a href="{% url 'add_user' %}" class="button">Add Another User</a>
    <a href="{% url 'home' %}" class="button">Home</a>
</div>
</body>
</html>
