<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TT Device Inventory</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    {% load static %}
    <link rel="icon" href="{% static 'images/tt_logo.ico' %}" type="image/x-icon">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(135deg, #f4f4f4, #e0e0e0);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background: #fff;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
            width: 360px;
            max-width: 100%;
            text-align: center;
        }

        h1 {
            margin-bottom: 20px;
            color: #0056b3;
            font-weight: 500;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        label {
            margin-bottom: 8px;
            font-weight: 500;
            color: #333;
        }

        input {
            margin-bottom: 20px;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        input:focus {
            border-color: #0056b3;
            outline: none;
            box-shadow: 0 0 0 3px rgba(0, 86, 179, 0.2);
        }

        button {
            background-color: #0056b3;
            color: white;
            border: none;
            padding: 12px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 500;
            transition: background-color 0.3s, transform 0.2s;
        }

        button:hover {
            background-color: #004494;
            transform: translateY(-2px);
        }

        button:active {
            background-color: #003d79;
            transform: translateY(0);
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="{% static 'images/tt_logo.ico' %}" alt="TT Logo" style="width: 100px; margin-bottom: 20px;">
        <h1>TT Cihaz Envanter</h1>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Giri≈ü</button>
        </form>
    </div>
</body>
</html>
