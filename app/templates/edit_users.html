<!-- templates/edit_users.html -->
<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kullanıcıları Düzenle</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(90deg, #f4f4f4, #e0e0e0);
            margin: 0;
            padding: 0;
            color: #333;
        }

        .container {
            width: 90%;
            max-width: 800px;
            margin: 40px auto;
            padding: 20px;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: #0056b3;
            margin-bottom: 20px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
        }

        table, th, td {
            border: 1px solid #ddd;
        }

        th, td {
            padding: 12px;
            text-align: left;
        }

        th {
            background-color: #f4f4f4;
        }

        .form-group select {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 16px;
        }

        .form-group button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 10px;
            transition: background-color 0.3s, transform 0.2s;
        }

        .form-group button:hover {
            background-color: #0056b3;
            transform: translateY(-2px);
        }

        .form-group button:active {
            background-color: #004494;
            transform: translateY(0);
        }

        .extra-link, .back-link {
            text-align: center;
            margin-top: 20px;
        }

        .extra-link a, .back-link a {
            color: #0056b3;
            text-decoration: none;
            font-size: 16px;
            margin: 0 15px;
        }

        .extra-link a:hover, .back-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Kullanıcıları Düzenle</h1>
    <table>
        <thead>
            <tr>
                <th>Username</th>
                <th>Current Role</th>
                <th>Change Role</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            {% for user in users %}
            <tr>
                <td>{{ user.username }}</td>
                <td>{{ user.is_superuser|yesno:"Admin,User" }}</td>
                <td>
                    <form method="post" action="{% url 'update_user_role' user.id %}">
                        {% csrf_token %}
                        <select name="role">
                            <option value="user" {% if not user.is_superuser %}selected{% endif %}>User</option>
                            <option value="admin" {% if user.is_superuser %}selected{% endif %}>Admin</option>
                        </select>
                        <button type="submit">Change Role</button>
                    </form>
                </td>
                <td>
                    <form method="post" action="{% url 'delete_user' user.id %}">
                        {% csrf_token %}
                        <button type="submit">Delete</button>
                    </form>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    <div class="extra-link">
        <a href="{% url 'home' %}">Home</a>
    </div>
</div>
</body>
</html>
